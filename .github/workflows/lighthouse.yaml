name: ğŸ”¬ Preview and Audit using Lighthouse
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.commitlintrc.cjs'
      - '.eslintrc.cjs'
      - '.gitignore'
      - '.prettierignore'
      - '.prettierrc.cjs'
      - 'README.md'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      # Wait for CF Pages
      - name: ğŸŒ Wait for CF Pages
        uses: WalshyDev/cf-pages-await@v1
        id: cf-pages
        with:
          apiToken: ${{ secrets.CF_API_TOKEN  }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          project: 'qparser'
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      # Audit URLs using Lighthouse
      - name: ğŸ”¬ Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: ${{ steps.cf-pages.outputs.url }}
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse audits to google temporary storage
          configPath: ./.lighthouserc.cjs